<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Daily UI, Day 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="main-content">
        <div class="main-grid">
            <div class="grid-col-left">
                    <div class="navigation-bar">
                        <img src="images/arrow_back_black_24dp.svg" class="back-button" alt="Return"/>
                        <h2 class="login-button">Login</p>    
                    </div>
                    <div class="registeration-section">
                        <h2>Register</h2>
                        <p>Welcome to Lorem, please fill up the respective fields.</p>
                        <form class="register-form">
                            <input class="form-input" type="text" placeholder="Full name" /> <br>
                            <input class="form-input" type="email" placeholder="Email" /> <br>
                            <input class="form-input" type="datetime" placeholder="Date of birth" /> <br>
                            <input class="form-input" type="number" placeholder="Contact number" /> <br>                       
                            <button class="form-input signup-button" type="button"> Sign Up </button> 
                        </form>
                        <hr />
                        <div class="existing-registration">
                            <p>You can also signup using:</p> 
                            <div class="registration-icons">
                                <img src="images/facebook.png" />
                                <img src="images/google.png" />
                                <img src="images/twitter.png" />
                            </div>
                            <p>
                                Image by:
                            </p>
                            <p>
                                <a href="https://pixabay.com/users/stocksnap-894430/?
                                    utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image
                                    &amp;utm_content=2619216">StockSnap</a>
                            </p>
                        </div>
                    </div>
            </div>
            <div class="grid-col-right">
                <div class="quote-content">
                    <h2>Start your journey now</h2>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
